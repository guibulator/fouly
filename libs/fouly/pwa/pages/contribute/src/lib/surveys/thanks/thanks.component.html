<ion-card>
   <ion-img [src]="'assets/img/svg/thanks.svg'"></ion-img>
   <ion-card-header>
      <ion-card-title class="ion-text-center">{{ 'Merci pour votre contribution !' | translate }}</ion-card-title>
   </ion-card-header>
   <ion-card-content>
      <ion-button (click)="clicked()" expand="full" color="primary"
         >{{ 'Retour' | translate }}<ion-ripple-effect type="bounded"></ion-ripple-effect
      ></ion-button>
   </ion-card-content>
</ion-card>
