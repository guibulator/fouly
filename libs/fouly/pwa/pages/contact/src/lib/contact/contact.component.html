<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Commentaire</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content>
   <form [formGroup]="commentsForm" novalidate (ngSubmit)="submit(commentsForm.value)">
      <ion-list lines="none">
         <ion-item>
            <ion-label position="stacked" color="primary">Sujet</ion-label>
            <ion-input type="text" required formControlName="subject"></ion-input>
         </ion-item>
         <ion-item>
            <ion-label position="stacked" color="primary">Entrez votre commentaire ci-dessous</ion-label>
            <ion-textarea type="text" rows="6" formControlName="detail"></ion-textarea>
         </ion-item>
      </ion-list>

      <ion-text color="primary">
         <p [hidden]="!submitted" class="ion-padding-start">
            Commentaire envoyé avec succès, merci.
         </p>
      </ion-text>

      <div class="ion-padding">
         <ion-button expand="block" type="submit" [disabled]="disabled">Envoyer</ion-button>
      </div>
   </form>
</ion-content>
