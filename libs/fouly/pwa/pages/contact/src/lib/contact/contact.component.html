<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ 'page.contact.title' | translate }}</ion-title>
      <ion-progress-bar *ngIf="sending" color="primary" type="indeterminate"></ion-progress-bar>
   </ion-toolbar>
</ion-header>

<ion-content fullscreen>
   <fouly-content-centered class="ion-text-center">
      <ng-container *ngTemplateOutlet="feedbackEmail"></ng-container>
      <ng-container *ngTemplateOutlet="social"></ng-container>
   </fouly-content-centered>
</ion-content>

<ng-template #social>
   <ion-card class="card">
      <ion-img [src]="'assets/img/svg/social_girl.svg'"></ion-img>
      <ion-card-header>
         <ion-card-title
            ><h3>
               {{ 'page.contact.findUsSocial' | translate }}
            </h3>
         </ion-card-title>
      </ion-card-header>
      <ion-card-content>
         <ion-button color="secondary"><ion-icon slot="start" name="logo-facebook"></ion-icon>Facebook</ion-button>
         <ion-button color="secondary"><ion-icon slot="start" name="logo-twitter"></ion-icon>Twitter</ion-button>
         <ion-button color="secondary"><ion-icon slot="start" name="logo-instagram"></ion-icon>Instagram</ion-button>
         <ion-button color="secondary"><ion-icon slot="start" name="logo-linkedin"></ion-icon>LinkedIn</ion-button>
      </ion-card-content>
   </ion-card>
</ng-template>

<ng-template #feedbackEmail>
   <ion-card class="card">
      <ion-img [src]="'assets/img/svg/undraw_feedback_h2ft.svg'"></ion-img>
      <ion-card-header>
         <ion-card-title
            ><h3>{{ 'page.contact.ideaTitle' | translate }}</h3></ion-card-title
         >
         <ion-card-subtitle>{{ 'page.contact.ideaSuggest' | translate }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
         <form [formGroup]="commentsForm" novalidate (ngSubmit)="submit(commentsForm.value)">
            <ion-list lines="none">
               <ion-item>
                  <ion-input
                     [placeholder]="'page.contact.subjectPlaceHolder' | translate"
                     type="text"
                     spellcheck
                     required
                     formControlName="subject"
                  ></ion-input>
               </ion-item>
               <ion-item>
                  <ion-input
                     [placeholder]="'page.contact.emailPlaceHolder' | translate"
                     type="email"
                     autocomplete
                     rows="6"
                     formControlName="fromEmail"
                  ></ion-input>
               </ion-item>
               <ion-item>
                  <ion-textarea
                     [placeholder]="'page.contact.commentPlaceHolder' | translate"
                     type="text"
                     spellcheck
                     rows="6"
                     formControlName="message"
                     required
                  ></ion-textarea>
               </ion-item>
            </ion-list>

            <div class="ion-margin-bottom">
               <ion-button color="secondary" expand="block" type="submit" [disabled]="disabled"
                  ><ion-icon slot="end" name="send-outline"></ion-icon>{{ 'page.contact.send' | translate }}</ion-button
               >
            </div>
         </form>
      </ion-card-content>
   </ion-card>
</ng-template>
