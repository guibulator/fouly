<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Commentaire</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content>
   <form novalidate (ngSubmit)="submit()">
      <ion-list lines="none">
         <ion-item>
            <ion-label position="stacked" color="primary">Sujet</ion-label>
            <ion-input type="text" required [(ngModel)]="message.subject" [ngModelOptions]="{ standalone: true }"></ion-input>
         </ion-item>
         <ion-item>
            <ion-label position="stacked" color="primary">Entrez votre commentaire ci-dessous</ion-label>
            <ion-textarea type="text" rows="6" [(ngModel)]="message.detail" [ngModelOptions]="{ standalone: true }"></ion-textarea>
         </ion-item>
      </ion-list>

      <ion-text color="danger">
         <p [hidden]="submitted === false" class="ion-padding-start">
            Support subject is required
         </p>
      </ion-text>

      <div class="ion-padding">
         <ion-button expand="block" type="submit">Envoyer</ion-button>
      </div>
   </form>
</ion-content>
