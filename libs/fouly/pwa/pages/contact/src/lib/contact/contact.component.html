<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ 'page.contact.title' | translate }}</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content fullscreen>
   <fouly-content-centered class="ion-text-center">
      <ion-img [src]="'assets/img/svg/undraw_feedback_h2ft.svg'"></ion-img>
      <ion-text
         ><h1>{{ 'page.contact.ideaTitle' | translate }}</h1></ion-text
      >
      <ion-text
         ><p>{{ 'page.contact.ideaSuggest' | translate }}</p></ion-text
      >
      <form [formGroup]="commentsForm" novalidate (ngSubmit)="submit(commentsForm.value)">
         <ion-list lines="none">
            <ion-item>
               <ion-input [placeholder]="'page.contact.subjectPlaceHolder' | translate" type="text" required formControlName="subject"></ion-input>
            </ion-item>
            <ion-item>
               <ion-textarea
                  [placeholder]="'page.contact.commentPlaceHolder' | translate"
                  type="text"
                  rows="6"
                  formControlName="detail"
               ></ion-textarea>
            </ion-item>
         </ion-list>

         <ion-text color="primary">
            <p [hidden]="!submitted" class="ion-padding-start">
               {{ 'page.contact.thanks' | translate }}
            </p>
         </ion-text>

         <div class="ion-padding">
            <ion-button expand="block" type="submit" [disabled]="disabled">{{ 'page.contact.send' | translate }}</ion-button>
         </div>
      </form>
   </fouly-content-centered>

   <!-- <ion-img [src]="'assets/img/svg/undraw_feedback_h2ft.svg'"></ion-img> -->
</ion-content>
