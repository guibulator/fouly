<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Mes commerces favoris</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content fullscreen>
   <ion-list *ngIf="favorites$ | async as favorites">
      <ion-item-sliding *ngFor="let p of favorites" button (click)="onSelectPlace(p.placeId)">
         <ion-item>
            <ion-icon class="fouly-icon-list" color="primary" name="star-outline"></ion-icon>
            <ion-label
               ><h2>
                  {{ p.name }}
               </h2>
               <p [innerHtml]="p.address"></p>
               <ion-chip class="fouly-chip" color="primary">
                  <ion-icon class="fouly-icon-list" color="warning" size="large" name="ellipse"></ion-icon>
                  <ion-label>&nbsp;Attente moyenne</ion-label>
               </ion-chip>
            </ion-label>
         </ion-item>
         <ion-item-options side="end">
            <ion-item-option (click)="onRemovePlace(p.placeId)">Enlever</ion-item-option>
         </ion-item-options>
      </ion-item-sliding>
   </ion-list>
</ion-content>
