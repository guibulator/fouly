<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ 'page.title' | translate }}</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content fullscreen>
   <fouly-content-centered class="ion-text-center">
      <ion-card class="card">
         <ion-img [src]="'assets/img/svg/undraw_finance_0bdk.svg'"></ion-img>
         <ion-card-header>
            <ion-card-title
               ><h3>
                  {{ placeName }}
               </h3>
            </ion-card-title>
            <ion-card-subtitle>{{ 'page.subtitle' | translate }}</ion-card-subtitle>
         </ion-card-header>
         <ion-card-content> </ion-card-content>
      </ion-card>
   </fouly-content-centered>
</ion-content>
