<ion-header>
   <ion-toolbar>
      <ion-title>Détails</ion-title>
      <ion-buttons slot="start">
         <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
         <ion-icon
            padding
            *ngIf="placeDetails$"
            class="fouly-header-icon-right"
            color="primary"
            size="large"
            [name]="!isCurrentFavorite ? 'star-outline' : 'star'"
            (click)="addRemoveToFavorite()"
            >Ajouter au favoris</ion-icon
         ></ion-buttons
      >
   </ion-toolbar>
</ion-header>

<ion-content>
   <ion-list *ngIf="loading$ | async">
      <ion-item>
         <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
         </ion-avatar>
         <ion-label>
            <h3>
               <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
            </h3>
            <p>
               <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
            </p>
            <p>
               <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
            </p>
         </ion-label>
      </ion-item>
   </ion-list>
   <ion-list *ngIf="!(loading$ | async) && placeDetails$ | async as placeDetails">
      <ion-item-group>
         <ion-item *ngIf="placeDetails[0]">
            <ion-label>
               <h3>{{ placeDetails[0].name }}</h3>
               <p [innerHtml]="placeDetails[0].adr_address"></p>
               <p [innerHtml]="placeDetails[0].business_status"></p>
               <p [innerHtml]="placeDetails[0].formatted_phone_number"></p>
               <p [innerHtml]="placeDetails[0].website"></p>
               <p *ngIf="placeDetails[0].opening_hours">
                  <strong>Présentement </strong>{{ !placeDetails[0].opening_hours.open_now ? 'FERMÉ' : 'OUVERT' }}
               </p>
            </ion-label>
         </ion-item>
         <ion-item>
            <ion-icon color="warning" size="medium" name="ellipse"></ion-icon>
            <ion-label>&nbsp;Attente moyenne</ion-label>
         </ion-item>
         <ion-item button *ngIf="placeDetails[0]" (click)="gotoChat(placeDetails[0].name)">
            <ion-icon name="chatbubbles" size="medium"></ion-icon>
            <ion-label>&nbsp;Commentaires</ion-label>
         </ion-item>
         <ion-item button *ngIf="placeDetails[0]" (click)="gotoChat(placeDetails[0].name)">
            <ion-icon name="videocam" size="medium"></ion-icon>
            <ion-label>&nbsp;En direct</ion-label>
         </ion-item>
      </ion-item-group>
   </ion-list>
   <ion-fab vertical="center" horizontal="end" slot="fixed">
      <ion-fab-button>
         <ion-icon name="body"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
         <ion-fab-button><ion-icon color="danger" name="body"></ion-icon></ion-fab-button>
      </ion-fab-list>

      <ion-fab-list side="start">
         <ion-fab-button><ion-icon color="success" name="body"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="bottom">
         <ion-fab-button><ion-icon color="warning" name="body"></ion-icon></ion-fab-button>
      </ion-fab-list>
   </ion-fab>
   <!-- <pre *ngIf="!(loading$ | async)">{{ placeDetails$ | async | json }}</pre> -->
</ion-content>
