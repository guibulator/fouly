<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ 'page.login.title' | translate }}</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content padding>
   <div class="login-container">
      <div class="login-options">
         <button ion-button full class="fb btn" (click)="loginWithFB()">
            <ion-icon class="icon" name="logo-facebook"></ion-icon>{{ 'page.login.connectionFacebook' | translate }}
         </button>
         <button ion-button full class="google btn" (click)="loginWithGoogle()">
            <ion-icon class="icon" name="logo-google"></ion-icon>{{ 'page.login.connectionGoogle' | translate }}
         </button>
         <button ion-button full class="anonymus btn" (click)="loginAnonymus()">{{ 'page.login.anonymous' | translate }}</button>
         <ion-input
            *ngIf="showUserNameInput"
            class="fouly-username"
            spellcheck="false"
            placeholder="Nom d'utilisateur"
            color="primary"
            type="text"
            autofocus="on"
            [formControl]="userName"
         ></ion-input>
      </div>
      <ion-card *ngIf="loggedIn" class="profile">
         <ion-card-header>
            <ion-card-title
               ><div class="profile-title">{{ 'page.login.welcome' | translate }}</div></ion-card-title
            >
            <ion-card-subtitle
               ><div class="profile-name">{{ userData.name }}</div>
            </ion-card-subtitle>
         </ion-card-header>
         <ion-card-content>
            <ion-item>
               <ion-img *ngIf="userData.picture" class="img-profile" [src]="userData.picture"></ion-img>
               <ion-icon *ngIf="!userData.picture" class="img-profile" name="person"></ion-icon>
            </ion-item>
         </ion-card-content>
      </ion-card>
      <button *ngIf="canLogin" ion-button full class="login btn" (click)="login()">{{ 'page.login.login' | translate }}</button>
      <button *ngIf="loggedIn" ion-button full class="logout btn" (click)="logout()">{{ 'page.login.logout' | translate }}</button>
   </div>
</ion-content>
